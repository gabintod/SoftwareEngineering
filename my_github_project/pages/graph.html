<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
    <link rel="icon" href="../media/icon.png">
    <title>My GitHub - Graph</title>
</head>
<body class="d-flex flex-column justify-content-center align-items-center" onload="testAuthentification()">
<div class="container p-0 rounded-lg overflow-hidden">
    <div class="bg-dark text-center p-2">
        <h1 class="text-light"><img src="../media/icon.png" alt="icon" class="rounded-circle mr-2" style="height: 1.25em;" />My GitHub</h1>
    </div>
    <div class="bg-light p-2 px-4">
        <button type="button" class="btn btn-danger" onclick="disconnect()">Disconnect</button>
        <button type="button" class="btn btn-outline-primary" onclick="getData()"><i class="fas fa-sync-alt"></i></button>
        <hr />
        <div class="text-center">
            <svg id="graph" width="1100" height="750" class="border">
                <text x="500" y="350" fill="black">Loading...</text>
            </svg>
        </div>
    </div>
</div>

<div id="error_container" class="container p-0 pt-3">
</div>

<script src="https://d3js.org/d3.v5.min.js"></script>
<script type="text/javascript" src="../scripts/graph.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js" integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P" crossorigin="anonymous"></script>
</body>
</html>
