<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
    <link rel="icon" href="../media/icon.png">
    <title>My GitHub</title>
</head>
<body>
    <div class="container text-center p-2 bg-dark">
        <h1 class="text-light"><img src="../media/icon.png" class="rounded-circle mr-2" style="height: 1.25em;">My GitHub</h1>
        <div class="btn-group my-2" role="group">
            <button type="button" class="btn btn-success" onclick="getAllRepositories();">Get all repositories</button>
            <button type="button" class="btn btn-danger" onclick="clearReqAnswer();">Clear</button>
        </div>
        <div class="container input-group mb-3">
            <input type="text" class="form-control" placeholder="username" id="usernameInput">
            <select class="custom-select" id="typeSelect">
                <option value="all">All</option>
                <option value="owner">Owner</option>
                <option value="member">Member</option>
            </select>
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" onclick="getRepositoriesFromUser();">Get user repositories</button>
            </div>
        </div>
    </div>

    <div id="request_answer_container" class="container p-3 bg-light">
        <span class="text-muted ml-3">No repository</span>
    </div>

    <div class="container bg-light p2 text-center">
        <svg class="d3test" width="960" height="540">
        </svg>
    </div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script type="text/javascript" src="../scripts/test.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js" integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P" crossorigin="anonymous"></script>
</body>
</html>
